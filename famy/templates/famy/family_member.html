<!DOCTYPE html>
<html>
<head>
  <title>Family Members</title>
  
</head>
<body>
  <h1>Family Members</h1>

  {% for member in FamilyMembers %}
  <div class="family-member">
    <img src="{{ member.image.url }}" alt="{{ member.first_name }} {{ member.last_name }}">
    <p>{{ member.first_name }} {{ member.last_name }}</p>
  </div>
  {% endfor %}

</body>
</html>
